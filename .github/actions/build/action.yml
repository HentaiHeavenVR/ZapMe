name: Build
description: Sets up and builds the project

runs:
  using: 'composite'
  steps:
    #####################
    # Node installation #
    #####################
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18.13.0
    
    ############################
    # Install npm dependencies #
    ############################
    - name: Restore cached npm dependencies # Restore cached
      id: cache-npm-restore
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: npm-${{ hashFiles('package-lock.json') }}
    - name: Install dependencies # Install
      shell: bash
      run: npm install
    - name: Cache npm dependencies # Cache npm dependencies
      id: cache-npm-save
      uses: actions/cache/save@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: npm-${{ hashFiles('package-lock.json') }}

    #############
    # Build API #
    #############
    - name: Restore cached API build # Restore cached
      id: cache-api-restore
      uses: actions/cache/restore@v3
      with:
        path: src/lib/api/generated
        key: api-${{ hashFiles('api/*.yaml') }}
    - name: Build API # Build
      shell: bash
      run: npm run build:api
    - name: Cache API build # Cache API build
      id: cache-api-save
      uses: actions/cache/save@v3
      with:
        path: src/lib/api/generated
        key: api-${{ hashFiles('api/*.yaml') }}

    ################
    # Build svelte #
    ################
    - name: Build svelte
      shell: bash
      run: npm run build:svelte
