name: Build
description: Sets up and builds the project

runs:
  using: 'composite'
  steps:
    #####################
    # Node installation #
    #####################
    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18.13.0
    
    ############################
    # wasm-pack installation   #
    ############################
    - name: Install wasm-pack
      uses: jetli/wasm-pack-action@v0.4.0
      with:
        version: 'latest'
    
    ###############################
    # Rust toolchain installation #
    ###############################
    - name: Install rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        override: true
        toolchain: stable
        target: wasm32-unknown-unknown
        profile: minimal
        components: cargo, rust-std, rustc
    
    ###############################
    # Cargo registry installation #
    ###############################
    - name: Restore cached cargo registry # Restore cached
      id: cache-cargo-restore
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: cargo-${{ hashFiles('wasm/Cargo.lock') }}
    - name: Install cargo registry # Install
      shell: bash
      working-directory: ./wasm
      run: cargo fetch
    - name: Cache cargo registry # Cache cargo registry
      id: cache-cargo-save
      uses: actions/cache/save@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: cargo-${{ hashFiles('wasm/Cargo.lock') }}

    #####################
    # Build webassembly #
    #####################
    - name: Build webassembly
      shell: bash
      run: npm run build:wasm
    
    ############################
    # Install npm dependencies #
    ############################
    - name: Restore cached npm dependencies # Restore cached
      id: cache-npm-restore
      uses: actions/cache/restore@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: npm-${{ hashFiles('package-lock.json') }}
    - name: Install dependencies # Install
      shell: bash
      run: npm install
    - name: Cache npm dependencies # Cache npm dependencies
      id: cache-npm-save
      uses: actions/cache/save@v3
      with:
        path: |
          ~/.npm
          node_modules
        key: npm-${{ hashFiles('package-lock.json') }}

    #############
    # Build API #
    #############
    - name: Restore cached API build # Restore cached
      id: cache-api-restore
      uses: actions/cache/restore@v3
      with:
        path: src/api/generated
        key: api-${{ hashFiles('api/*.yaml') }}
    - name: Build API # Build
      shell: bash
      run: npm run build:api
    - name: Cache API build # Cache API build
      id: cache-api-save
      uses: actions/cache/save@v3
      with:
        path: src/api/generated
        key: api-${{ hashFiles('api/*.yaml') }}

    ################
    # Build svelte #
    ################
    - name: Build svelte
      shell: bash
      run: npm run build:svelte
