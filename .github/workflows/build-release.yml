name: Build release

on:
  push:
    branches: ["main"]
    tags:
      - "v*.*.*"
    paths-ignore:
      - "README.md"
      - "**/LICENSE"
      - "**/.editorconfig"
      - "**/.vscode/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build
        uses: ./.github/actions/build
      
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/**
            api/openapi.yaml
            LICENSE